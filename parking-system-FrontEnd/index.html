<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Neon Admin Panel" />
	<meta name="author" content="" />

	<link rel="icon" href="images/favicon.ico">

	<title>Parking System</title>

	<link rel="stylesheet" href="js/jquery-ui/css/no-theme/jquery-ui-1.10.3.custom.min.css">
	<link rel="stylesheet" href="css/font-icons/entypo/css/entypo.css">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/neon-core.css">
	<link rel="stylesheet" href="css/neon-theme.css">
	<link rel="stylesheet" href="css/neon-forms.css">
	<link rel="stylesheet" href="css/custom.css">
	<script src="js/jquery-1.11.3.min.js"></script>

</head>
<body class="page-body  page-fade" data-url="http://neon.dev">
    <div class="page-container">
        <div class="sidebar-menu">
            <div class="sidebar-menu-inner">
			    <header class="logo-env">
                    <!-- logo -->
                    <div class="logo">
                        <a href="index.html">
                            <img src="images/logo.png" width="95" height="95" alt="" />
                        </a>
                    </div>

                    <!-- logo collapse icon -->
                    <div class="sidebar-collapse">
                        <a href="#" class="sidebar-collapse-icon"><!-- add class "with-animation" if you want sidebar to have animation during expanding/collapsing transition -->
                            <i class="entypo-menu"></i>
                        </a>
                    </div>

                    <!-- open/close menu icon (do not remove if you want to enable menu on mobile devices) -->
                    <div class="sidebar-mobile-menu visible-xs">
                        <a href="#" class="with-animation"><!-- add class "with-animation" to support animation -->
                            <i class="entypo-menu"></i>
                        </a>
                    </div>
                </header>

                <ul id="main-menu" class="main-menu">
                    
                </ul>
            </div>
        </div>

        <div class="main-content">
			<div class="row">
                <div class="col-md-12 col-sm-12 clearfix hidden-xs">
                    <ul class="list-inline links-list pull-right">
                        <li>
                            <a id="do-logout" href="#">
                                Log Out <i class="entypo-logout right"></i>
                            </a>
					    </li>
                    </ul>
                </div>
            </div>

            <hr />
            <div class="row" id="tambah_parking">
                <div class="col-md-12 col-sm-12 clearfix hidden-xs">
                    <div class="pull-right">
                        <button type="button" class="btn btn-sm btn-blue" id="add-parking">Tambah</button>
                        <button type="button" class="btn btn-sm btn-danger" id="print-pdf">Export PDF</button>
                    </div>

                    <div class="pull-left">
                        <div class="row">
                            <div class="col-md-3 col-sm-3">
                                <input class="form-control" id="kode_unik" placeholder="Kode Unik"/>
                            </div>
                            
                            <div class="col-md-1 col-sm-1">
                                <button type="button" class="btn btn-sm btn-red" id="search-kode">Cari</button>
                            </div>

                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Filter Date</label>
                                    
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control daterange" id="filter-date" data-format="YYYY-MM-DD" data-start-date="2020-11-01" data-end-date="2020-11-10" data-separator="," />
                                    </div>
							    </div>
                            </div>


                            <div class="col-md-1 col-sm-1">
                                <button type="button" class="btn btn-sm btn-success" id="search-date">Cari</button>
                            </div>
                        </div>

                        
                    </div>
                </div>
            </div>

            <div class="row" id="main-pages">
            </div>

            <div class="modal fade" id="modal-tambah">
                <div class="modal-dialog">
                    <div class="modal-content">
                        
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Tambah Parking</h4>
                        </div>
                        
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6">
                                    
                                    <div class="form-group">
                                        <label for="field-1" class="control-label">No.Polisi</label>
                                        
                                        <input type="text" class="form-control" id="no_polisi" placeholder="B 0001A" required>
                                    </div>	
                                    
                                </div>
                                
                                <div class="col-md-6">
                                    
                                    <div class="form-group">
                                        <label for="field-2" class="control-label">Tanggal</label>
                                        
                                        <input type="text" class="form-control" id="tanggal" placeholder="2020-11-19" readonly>
                                    </div>	
                                
                                </div>
					        </div>

                            <div class="row">
                                <div class="col-md-6">
                                    
                                    <div class="form-group">
                                        <label for="field-1" class="control-label">Jam Masuk</label>
                                        <input type="text" class="form-control" id="jam_masuk" readonly>
                                    </div>	
                                    
                                </div>
                                
                                <div class="col-md-6">
                                    
                                    <div class="form-group">
                                        <label for="field-2" class="control-label">Biaya</label>
                                        
                                        <input type="text" class="form-control" id="biaya" value="3000" readonly>
                                    </div>	
                                
                                </div>
					        </div>
                        </div>
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-info" id="save-data">Simpan</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <footer class="main">
                &copy; 2020 <strong>Parking System</strong> Admin Theme by <a href="http://laborator.co" target="_blank">Laborator</a>
            </footer>
        </div>
    </div>

    <link rel="stylesheet" href="js/daterangepicker/daterangepicker-bs3.css">

    <script src="js/gsap/TweenMax.min.js"></script>
	<script src="js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/joinable.js"></script>
	<script src="js/resizeable.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/daterangepicker/daterangepicker.js"></script>
    <script src="js/neon-api.js"></script>
    <script src="js/toastr.js"></script>

    <!-- JavaScripts initializations and stuff -->
	<script src="js/neon-custom.js"></script>

	<!-- Demo Settings -->
	<script src="js/neon-demo.js"></script>
    <script src="js/printThis.js"></script>
    <script src="js/custom-js/idb.js"></script>
    <script src="index.js" type="module"></script>

    
</body>
</html>
